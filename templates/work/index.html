<!DOCTYPE html>

<html>
    <head>
        <title>
            New task
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            body{
                width:80%;
                margin:auto;
            }
            .btn:hover{
                color:blue;
                background-color:white;
                border:2px solid blue;
            }

            form{
                padding:20px;
                background-color:antiquewhite;
                border:2px solid blue;
            }
        </style>

       

    </head>

    <body>

        <!-- <table>
            {% for obj in data %}
                <tr><td>{{obj.title}}</td></tr>
            {% endfor %}

        </table> -->

        <!-- <form action="{% url 'adder' %}" method="POST">
            {% csrf_token %}
            <input type="text" name="title">
            <input type="text" name="desc">
            <input type="submit" value="add">
        </form> -->

        <br>
        <br>

        <form action="{% url 'adder' %}" method="POST">
            {% csrf_token %}
            <center><h3 style="color:yellowgreen;"> Create New Task</h3></center>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="Title Of Task" name="title">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">
                <input type="textarea" class="form-control" placeholder="Brief Description" name="desc">
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-success">  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
              </svg></button>
          </form>

        <br>
        <br>

        <table class="table">
            <thead>
              <tr>
                
                <th scope="col">Title</th>
                <th scope="col">Description</th>
                <th scope="col">#</th>
                <th scope="col">#</th>
              </tr>
            </thead>
            <tbody>
                {% for obj in data %}
                <tr>
                    
                    <td>{{obj.title}}</td>
                    <td>{{obj.desc}}</td>
                    <form action="update/{{obj.id}}" method="post">
                        {% csrf_token %}
                        <td><button type="submit" class="btn btn-warning" ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                            <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                          </svg></button></td>
                    </form>
                    
                    <form action="delete/{{obj.id}}" method="post">
                        {% csrf_token %}
                        <td><button type="submit" class="btn btn-danger"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                            <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                            <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                          </svg></button></td>
                    </form>
                    
                </tr>

                {% endfor %}

            </tbody>
          </table>
        
    </body>
</html>
